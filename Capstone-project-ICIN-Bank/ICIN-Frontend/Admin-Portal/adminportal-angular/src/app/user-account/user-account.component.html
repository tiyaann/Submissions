<table class="table table-bordered-md" style="overflow-x: auto">
  <thead>
    <tr style="text-align: center; background-color: rgb(117, 191, 238)">
      <th style="color: rgb(49, 81, 220)">First Name</th>
      <th style="color: rgb(49, 81, 220)">Last Name</th>
      <th style="color: rgb(49, 81, 220)">UserName</th>
      <!--<th>Email</th>-->
      <th style="color: rgb(12, 123, 55)">Primary Account Number</th>
      <th style="color: rgb(12, 123, 55)">Savings Account Number</th>
      <th style="color: rgb(123, 49, 12)">Enable Account</th>
      <th style="color: rgb(123, 36, 12)">Disable Account</th>
      <th style="padding-bottom: 1.5%">Features Granted to the User</th>
      <th style="padding-bottom: 1.5%">Change Features</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" style="text-align: center">
      <td>{{ user.fname }}</td>
      <td>{{ user.lname }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.primaryAccno }}</td>
      <td>{{ user.savingsAccno }}</td>
      <td>
        <button
          (click)="enableLoginService(user.username)"
          class="btn btn-success"
        >
          Enable
        </button>
      </td>
      <td>
        <button
          (click)="disableLoginService(user.username)"
          class="btn btn-success"
        >
          Disable
        </button>
      </td>
      <td>{{ user.featureStatus }}</td>
      <td style="text-align: center">
        <select (change)="filterSelected($event.target.value)">
          <option *ngFor="let r of roles" [value]="r.value">
            {{ r.name }}
          </option>
        </select>
        <button (click)="setOption(user.username)" class="btn btn-success">
          Set
        </button>
      </td>
    </tr>
  </tbody>
</table>
